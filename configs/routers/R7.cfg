!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R7
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
aaa new-model
!
!
aaa authentication login default group radius local
aaa authentication login RAD_AUTH group radius local
!
!
aaa session-id common
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 description DMZ Services Network
 ip address 192.168.7.1 255.255.255.0
 ip ospf network point-to-point
!
interface FastEthernet0/0
 description Link to R6 Gateway
 ip address 10.0.21.2 255.255.255.252
 ip access-group 101 in
 duplex half
!
interface FastEthernet1/0
 description Link to Asterisk VM
 ip address 192.168.70.1 255.255.255.0
 duplex full
!
interface FastEthernet2/0
 description RADIUS-SERVER
 ip address 192.168.71.1 255.255.255.0
 duplex half
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet4/0
 no ip address
 shutdown
 duplex half
!
router ospf 1
 log-adjacency-changes
 network 10.0.21.0 0.0.0.3 area 0
 network 192.168.7.0 0.0.0.255 area 0
 network 192.168.70.0 0.0.0.255 area 0
 network 192.168.71.0 0.0.0.255 area 0
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 10.0.21.1
ip route 192.168.9.0 255.255.255.0 FastEthernet0/0
ip route 192.168.70.0 255.255.255.0 FastEthernet1/0
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
!
!
!
!
!
radius-server host 192.168.71.2 auth-port 1812 acct-port 1812 key testing123
radius-server host 192.168.71.2 auth-port 1812 acct-port 1813 key testing123
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login authentication RAD_AUTH
!
end
